<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Character Details</h3>
	</div>
	<div class="panel-body">
		<form name="characterForm">
			<div class="form-group">
				<label for="characterFirstName">
					First Name</label>
				<input type="text" class="form-control" id="characterFirstName" name="charFirstName" ng-model="myCharacter.values.charFirstName"
				 ng-disabled="!editForm" />
			</div>
			<div class="form-group">
				<label for="characterLastName">
					Last Name</label>
				<input type="text" class="form-control" id="characterLastName" name="charLastName" ng-model="myCharacter.values.charLastName"
				 ng-disabled="!editForm" />
			</div>
			<div class="form-group">
				<label for="characterTitle">
					Title</label>
				<input type="text" class="form-control" id="charTitle" name="title" ng-model="myCharacter.values.title" ng-disabled="!editForm"
				/>
			</div>
			<div class="form-group">
				<label for="characterHouse">
					House</label>
				<input type="text" class="form-control" id="charHouse" name="house" ng-model="myCharacter.values.house" ng-disabled="!editForm"
				/>
			</div>
			<div class="form-group">
				<label for="characterSpouse">
					Spouse</label>
				<select class="form-control" id="characterSpouse" name="spouse" ng-model="myCharacter.values.spouse" ng-disabled="!editForm"
				 ng-options="person as person for person in peopleAr">
					<!-- <option ng-repeat="person in peopleAr" value="{{person}}">{{person}}</option> -->
				</select>
			</div>
			<div class="form-group">
				<label for="characterHome">
					Home</label>
				<input type="text" class="form-control" id="charHome" name="home" ng-model="myCharacter.values.home" ng-disabled="!editForm"
				/>
				<div class="form-group">
					<label for="actorFirstName">
					Actor's First Name</label>
					<input type="text" class="form-control" id="actorFirstName" name="actFirstName" ng-model="myCharacter.values.actFirstName"
					 ng-disabled="!editForm" />
				</div>
				<div class="form-group">
					<label for="actorLastName">
					Actor's Last Name</label>
					<input type="text" class="form-control" id="actorLastName" name="actLastName" ng-model="myCharacter.values.actLastName" ng-disabled="!editForm"
					/>
				</div>
				<!-- getting complex -->

				<!-- Abilities -->
				<div class="form-group">
					<label for="abilities">
					Abilities</label>
					<tags-input ng-model="myCharacter.values.abilities" ng-show="editForm" name="abilities" placeholder="Add an ability...">
						<auto-complete source="loadAbilityTags($query)" min-length="0" load-on-down-arrow="true"></auto-complete>
					</tags-input>
					<ul class="list -group list-inline" ng-show="!editForm" name="abilities">
						<li class="list-group-item" ng-repeat="ability in myCharacter.values.abilities | orderBy:'text'">{{ability.text}}</li>
					</ul>
				</div>

				<!-- Siblings -->
				<div class="form-group">
					<label for="siblings">
					Siblings</label>
					<tags-input ng-model="myCharacter.values.siblings" ng-show="editForm" name="siblings" placeholder="Add a sibling...">
						<auto-complete source="loadSiblingTags($query)" min-length="0" load-on-down-arrow="true"></auto-complete>
					</tags-input>
					<ul class="list -group list-inline" ng-show="!editForm" name="siblings">
						<li class="list-group-item" ng-repeat="sibling in myCharacter.values.siblings | orderBy:'text'">{{sibling.text}}</li>
					</ul>
				</div>

				<!-- Parents -->
				<div class="form-group">
					<label for="parents">
					Parents</label>
					<tags-input ng-model="myCharacter.values.parents" ng-show="editForm" name="parents" placeholder="Add a parent...">
						<auto-complete source="loadParentTags($query)" min-length="0" load-on-down-arrow="true"></auto-complete>
					</tags-input>
					<ul class="list -group list-inline" ng-show="!editForm" name="parents">
						<li class="list-group-item" ng-repeat="parent in myCharacter.values.parents | orderBy:'text'">{{parent.text}}</li>
					</ul>
				</div>

				<!-- Children -->
				<div class="form-group">
					<label for="children">
					Children</label>
					<tags-input ng-model="myCharacter.values.children" ng-show="editForm" name="children" placeholder="Add a child...">
						<auto-complete source="loadChildrenTags($query)" min-length="0" load-on-down-arrow="true"></auto-complete>
					</tags-input>
					<ul class="list -group list-inline" ng-show="!editForm" name="children">
						<li class="list-group-item" ng-repeat="child in myCharacter.values.children | orderBy:'text'">{{child.text}}</li>
					</ul>
				</div>

				<!-- more fields, need to handle multi-select, select2? -->

				<div class="btn-list pull-right">
					<button class="btn-default btn" type="button" id="buttonCancelGotCharacter" ng-really-message="Are you sure?" ng-really-click="clearCancelForm()">
					<i class="fa fa-lg fa-times"></i> Cancel</button>
					<button class="btn-success btn" type="button" id="buttonSaveGotCharacter" ng-show="editForm" ng-click="saveCharacterForm()">
					<i class="fa fa-lg fa-save"></i> Save</button>
					<button class="btn-primary btn" type="button" id="buttonEditGotCharacter" ng-disabled="!canEditForm" ng-show="!editForm"
					 ng-click="setFormEditable()">
					<i class="fa fa-lg fa-pencil"></i> Edit</button>
				</div>
		</form>
		</div>
	</div>
