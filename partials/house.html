<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">House Details</h3>
	</div>
	<div class="panel-body">
		<form name="houseForm">
			<div class="form-group" ng-class="{ 'has-error': houseForm.name.$touched && houseForm.name.$invalid }">
				<label for="houseName">
					Name</label>
				<input type="text" class="form-control" id="houseName" name="name" ng-model="myHouse.values.name" ng-disabled="!editForm"
				 ng-minlength="2" ng-maxlength="20" required />
				<div class="help-block" ng-messages="houseForm.name.$error" ng-show="houseForm.name.$touched">
					<div ng-messages-include="generic-error-messages"></div>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': houseForm.description.$touched && houseForm.description.$invalid }">
				<label for="houseDescription">Description</label>
				<textarea class="form-control"
					id="houseDescription" name="houseDescription"
					rows="3"
					ng-model="myHouse.values.description"
					ng-disabled="!editForm"
					ng-minlength="2" ng-maxlength="400"></textarea>
					<div class="help-block" ng-messages="houseForm.description.$error" ng-show="houseForm.description.$touched">
						<div ng-messages-include="generic-error-messages"></div>
					</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': houseForm.coatOfArms.$touched && houseForm.coatOfArms.$invalid }">
				<label for="coatOfArms">
					Coat of Arms</label>
				<input type="text" class="form-control" id="coatOfArms" name="coatOfArms" ng-model="myHouse.values.coatOfArms" ng-disabled="!editForm"
				 ng-minlength="2" ng-maxlength="60" />
				<div class="help-block" ng-messages="houseForm.coatOfArms.$error" ng-show="houseForm.coatOfArms.$touched">
					<div ng-messages-include="generic-error-messages"></div>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': houseForm.words.$touched && houseForm.words.$invalid }">
				<label for="houseWords">
					Words</label>
				<input type="text" class="form-control" id="houseWords" name="words" ng-model="myHouse.values.words" ng-disabled="!editForm"
				 ng-minlength="2" ng-maxlength="20" required />
				<div class="help-block" ng-messages="houseForm.words.$error" ng-show="houseForm.words.$touched">
					<div ng-messages-include="generic-error-messages"></div>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': houseForm.seat.$touched && houseForm.seat.$invalid }">
				<label for="houseSeat">
					Seat</label>
				<input type="text" class="form-control" id="houseSeat" name="seat" ng-model="myHouse.values.seat" ng-disabled="!editForm"
				 ng-minlength="2" ng-maxlength="40" required />
				<div class="help-block" ng-messages="houseForm.seat.$error" ng-show="houseForm.seat.$touched">
					<div ng-messages-include="generic-error-messages"></div>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': houseForm.currentLord.$touched && houseForm.currentLord.$invalid }">
				<label for="houseCurrentLord">
					Current Lord</label>
				<input type="text" class="form-control" id="houseCurrentLord" name="currentLord" ng-model="myHouse.values.currentLord" ng-disabled="!editForm"
				 ng-minlength="2" ng-maxlength="20" />
				<div class="help-block" ng-messages="houseForm.currentLord.$error" ng-show="houseForm.currentLord.$touched">
					<div ng-messages-include="generic-error-messages"></div>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': houseForm.region.$touched && houseForm.region.$invalid }">
				<label for="houseRegion">
					Region</label>
				<input type="text" class="form-control" id="houseRegion" name="region" ng-model="myHouse.values.region" ng-disabled="!editForm"
				 ng-minlength="2" ng-maxlength="20" required />
				<div class="help-block" ng-messages="houseForm.region.$error" ng-show="houseForm.region.$touched">
					<div ng-messages-include="generic-error-messages"></div>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': houseForm.title.$touched && houseForm.title.$invalid }">
				<label for="houseTitle">
					Title</label>
				<input type="text" class="form-control" id="houseTitle" name="title" ng-model="myHouse.values.title" ng-disabled="!editForm"
				 ng-minlength="2" ng-maxlength="20" required />
				<div class="help-block" ng-messages="houseForm.title.$error" ng-show="houseForm.title.$touched">
					<div ng-messages-include="generic-error-messages"></div>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': houseForm.heir.$touched && houseForm.heir.$invalid }">
				<label for="houseHeir">
					Heir</label>
				<input type="text" class="form-control" id="houseHeir" name="heir" ng-model="myHouse.values.heir" ng-disabled="!editForm"
				 ng-minlength="2" ng-maxlength="20" />
				<div class="help-block" ng-messages="houseForm.heir.$error" ng-show="houseForm.heir.$touched">
					<div ng-messages-include="generic-error-messages"></div>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': houseForm.overlord.$touched && houseForm.overlord.$invalid }">
				<label for="houseOverlord">
					Overlord</label>
				<input type="text" class="form-control" id="houseOverlord" name="overlord" ng-model="myHouse.values.overlord" ng-disabled="!editForm"
				 ng-minlength="2" ng-maxlength="20" required />
				<div class="help-block" ng-messages="houseForm.overlord.$error" ng-show="houseForm.overlord.$touched">
					<div ng-messages-include="generic-error-messages"></div>
				</div>
			</div>
			<div class="btn-list pull-right">
				<button class="btn-default btn" type="button" id="buttonCancelGotHouse" ng-really-message="Are you sure?" ng-really-click="clearCancelForm()">
					<i class="fa fa-lg fa-times"></i> Cancel</button>
				<button class="btn-success btn" type="button" id="buttonSaveGotHouse" ng-show="editForm" ng-click="saveHouseForm()">
					<i class="fa fa-lg fa-save"></i> Save</button>
				<button class="btn-primary btn" type="button" id="buttonEditGotHouse" ng-disabled="!canEditForm" ng-show="!editForm" ng-click="setFormEditable()">
					<i class="fa fa-lg fa-pencil"></i> Edit</button>
			</div>
		</form>
	</div>
</div>
